set -g default-terminal "screen-256color"
set-option -sa terminal-features ',xterm-256color:RGB'

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Disable delay for escape (required for VIM)
# NOTE: do not use 0 ms as it has a bug: https://github.com/microsoft/WSL/issues/5931
set -sg escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on
# required by neovim/tmux
set-option -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Configure VIM mode
set-window-option -g mode-keys vi

# ################################################################################
# Key Bindings
# ################################################################################

# Reload Config File (Prefix + r)
# (change file location to tmux.conf in use)
unbind r
bind r source-file ~/.tmux.conf \; display-message 'Config reloaded!'

# Open New Windows with Current Path
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Switch Windows using Alt-hl
bind -n M-h previous-window
bind -n M-l next-window

# Switch Panes using Alt-Arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize Panes using Alt-Shift-hjkl
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5

# Maximize Current Pane (Prefix + m)
bind -r m resize-pane -Z

# Enter Copy Mode (Prefix + ESC)
bind -r Escape copy-mode

bind-key -T copy-mode-vi 'v' send -X begin-selection 
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Don't exit copy mode after dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane


# ################################################################################
# Plugins
# ################################################################################
# Tmux Plugin Manager (tpm)
set -g @plugin 'tmux-plugins/tpm'

# Tmux Navigator
# Navigating Panes Ctrl-hjkl
set -g @plugin 'christoomey/vim-tmux-navigator'

# Tmux Resurrect
# Persist Sessions
set -g @plugin 'tmux-plugins/tmux-resurrect' 
set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
# set -g @resurrect-strategy-vim 'session' # capture vim session in Session.vim file.
# set -g @resurrect-strategy-nvim 'session' # capture neovim session in Session.vim file.
set -g @resurrect-processes 'lazygit yazi'

# Tmux Continuum
# Automatically Saves Sessions
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Catppuccin Theme
set -g @plugin 'catppuccin/tmux' # Colortheme
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text ' #W'
set -g @catppuccin_window_current_text ' #W'
set -g @catppuccin_window_text " #W"
run ~/.tmux/plugins/tmux/catppuccin.tmux

# ################################################################################
# Status Line
# ################################################################################
set -g status-right-length 100
set -g status-left-length 100
set -gF status-left "#{@catppuccin_status_session} "
set -gF  status-right "#{@catppuccin_status_directory}"
# set -agF status-right "#{@catppuccin_status_user}"
# set -agF status-right "#{@catppuccin_status_host}"
# set -agF status-right "#{E:@catppuccin_status_date_time}"

# ################################################################################
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# ################################################################################
run '~/.tmux/plugins/tpm/tpm'
