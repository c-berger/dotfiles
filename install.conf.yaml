- defaults:
      link:
          relink: true

- clean: ["~"]

- link:
      ~/.vimrc: vimrc
- crossplatform-link:
      # Neovim on Windows:
      ~/AppData/Local/nvim:
        platform: win32
        path: nvim
        force: true
      # Neovim on Linux:
      ~/.config/nvim:
        platform: linux
        path: nvim

- shell:
      - [git submodule update --init --recursive, Installing submodules]
      - [nvim --headless -i NONE -c "PlugInstall" -c "qa", Installing Neovim plugins]
