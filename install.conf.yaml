- defaults:
      link:
          relink: true
          create: true
      crossplatform-link:
          relink: true
          create: true

- clean: ["~"]

- link:

    ~/.vimrc: vim/vimrc

- crossplatform-link:

      # Vim Emulators
      - ~/.vsvimrc:
          platform: win32
          path: vim/vsvimrc
      - ~/.vrapperrc:
          platform: win32
          path: vim/vrapperrc

      # Neovim
      # (Link Config Folder)
      - ~/AppData/Local/nvim:
          platform: win32
          force: true
          path: nvim
      - ~/.config/nvim:
          platform: linux
          path: nvim

      # Lazygit
      - ~/AppData/Roaming/lazygit/config.yml:
          platform: win32
          force: true
          path: lazygit/config.yml
      - ~/.config/lazygit/config.yml:
          platform: linux
          path: lazygit/config.yml

      # Vifm
      # - ~/AppData/Roaming/vifm ??
      #     platform: win32
      #     force: true
      #     path: vifm
      - ~/.config/vifm:
          platform: linux
          path: vifm

      # bash
      - ~/.bashrc:
          platform: linux
          path: bash/bashrc
      - ~/.aliases.bash:
          platform: linux
          path: bash/aliases.bash
      - ~/.fzf.bash:
          platform: linux
          path: bash/fzf.bash

      # zsh / oh-my-zsh
      - ~/.zshrc:
          platform: linux
          path: zsh/zshrc
      - ~/.aliases.zsh:
          platform: linux
          path: zsh/aliases.zsh
      - ~/.p10k.zsh:
          platform: linux
          path: zsh/p10k.zsh
      - ~/.fzf.zsh:
          platform: linux
          path: zsh/fzf.zsh

      # tmux
      - ~/.tmux.conf:
          platform: linux
          path: tmux/tmux.conf

      # ghostty
      - ~/.config/ghostty/config:
          platform: linux
          path: ghostty/config

      # scoop bucket "mybucket"
      # - ~/scoop/buckets/mybucket:
      #     platform: win32
      #     force: true
      #     path: scoop/mybucket

      # Windows Terminal Preview
      # - "~/AppData/Local/Microsoft/Windows Terminal/settings.json":
      #     platform: win32
      #     force: true
      #     path: terminal/settings.json

      - ~/scoop/persist/windows-terminal-preview/settings/settings.json:
          platform: win32
          force: true
          path: terminal/settings.json

      # Double Commander
      - ~/scoop/apps/doublecmd/current/settings:
          platform: win32
          force: true
          path: doublecmd/settings
      - ~/AppData/Roaming/doublecmd:
          platform: win32
          force: true
          path: doublecmd/settings
      - ~/scoop/apps/doublecmd/current/settings:
          platform: win32
          force: true
          path: doublecmd/settings
      - ~/scoop/apps/doublecmd/current/plugins/wlx/pdfview:
          platform: win32
          force: true
          path: doublecmd/plugins/pdfview

      # Joplin
      - ~/.config/joplin-desktop/settings.json:
          platform: win32
          force: true
          path: joplin/settings.json

      # Git Config for Windows
      - ~/.gitconfig:
          platform: win32
          force: true
          path: git/gitconfig_windows
      # Git Config for Linux
      - ~/.gitconfig:
          platform: linux
          force: true
          path: git/gitconfig_linux

      # Cmder
      - ~/scoop/apps/cmder/current/config/:
          platform: win32
          force: true
          glob: true
          path: cmder/**

      # Ditto
      - ~/scoop/apps/ditto/current/Ditto.Settings:
          platform: win32
          force: true
          glob: true
          path: ditto/Ditto.Settings

      # Everything
      # Note: everything will overwrite this link but reads at first time its started.
      - ~/scoop/apps/everything-alpha/current/Everything-1.5a.ini:
          platform: win32
          force: true
          fallback_to_copy: true
          path: everything/Everything-1.5a.ini

      # Keypirinha
      # (Link User Folder)
      - ~/scoop/apps/keypirinha/current/portable/Profile/User:
          platform: win32
          force: true
          path: keypirinha
      # (Auto-Startup)
      - "~/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Startup/keypirinha.exe":
          platform: win32
          force: true
          path: ~/scoop/apps/keypirinha/current/keypirinha.exe

      # Notepad++
      - "~/AppData/Roaming/Notepad++":
          platform: win32
          force: true
          path: notepad++

      # # Kanata Keyboard Layout
      # # (Auto-Startup)
      # - "~/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Startup/kanata_start.bat":
      #     platform: win32
      #     force: true
      #     path: kanata/kanata_start.bat

      # # Kmonad Keyboard Layout
      # # (Auto-Startup)
      # - "~/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Startup/kmonad_start.bat":
      #     platform: win32
      #     force: true
      #     path: kmonad/kmonad_start.bat


- shell:

      - [git submodule update --init --recursive, Installing submodules]
