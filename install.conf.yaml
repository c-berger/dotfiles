- defaults:
      link:
          relink: true

- clean: ["~"]

- link:
      ~/.vimrc: vim/vimrc
      ~/.vrapperrc: vim/vrapperrc
      ~/.gitconfig: git/gitconfig


- crossplatform-link:

      # Neovim
      ~/AppData/Local/nvim:
        platform: win32
        force: true
        path: nvim
      ~/.config/nvim:
        platform: linux
        path: nvim

      # Lazygit
      ~/AppData/Roaming/lazygit/config.yml:
        platform: win32
        force: true
        path: lazygit/config.yml
      ~/.config/lazygit/config.yml:
        platform: linux
        path: lazygit/config.yml

      # Windows Terminal Preview
      ~/AppData/Local/Packages/Microsoft.WindowsTerminalPreview_8wekyb3d8bbwe/LocalState/settings.json:
        platform: win32
        force: true
        path: terminal/settings.json

      # Joplin
      ~/.config/joplin-desktop/settings.json:
        platform: win32
        force: true
        path: joplin/settings.json

      # Git Config for github subdirectory
      ~/Documents/Coding/github/.gitconfig:
        platform: win32
        force: true
        path: git/gitconfig_github

      # Cmder
      ~/scoop/apps/cmder/current/config/:
        platform: win32
        force: true
        glob: true
        path: cmder/**

- shell:
      - [git submodule update --init --recursive, Installing submodules]
      - [nvim --headless -i NONE -c "PlugInstall" -c "qa", Installing Neovim plugins]
