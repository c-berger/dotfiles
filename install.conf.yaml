- defaults:
      link:
          relink: true
          create: true
      crossplatform-link:
          relink: true
          create: true

- clean: ["~"]

- link:

    ~/.vimrc: vim/vimrc

- crossplatform-link:

      # Vim Emulators
      - ~/.vsvimrc:
          platform: win32
          path: vim/vsvimrc
      - ~/.vrapperrc:
          platform: win32
          path: vim/vrapperrc

      # Neovim
      # (Link Config Folder)
      - ~/AppData/Local/nvim:
          platform: win32
          force: true
          path: nvim/config
      - ~/.config/nvim:
          platform: linux
          path: nvim/config

      # Lazygit
      - ~/AppData/Roaming/lazygit:
          platform: win32
          force: true
          path: lazygit/config
      - ~/.config/lazygit:
          platform: linux
          path: lazygit/config

      # Vifm
      # - ~/AppData/Roaming/vifm ??
      #     platform: win32
      #     force: true
      #     path: vifm
      - ~/.config/vifm:
          platform: linux
          path: vifm/config

      # bash
      - ~/.bashrc:
          platform: linux
          path: bash/config/bashrc
      - ~/.aliases.bash:
          platform: linux
          path: bash/config/aliases.bash
      - ~/.fzf.bash:
          platform: linux
          path: bash/config/fzf.bash

      # zsh / oh-my-zsh
      - ~/.zshrc:
          platform: linux
          path: zsh/config/zshrc
      - ~/.aliases.zsh:
          platform: linux
          path: zsh/config/aliases.zsh
      - ~/.p10k.zsh:
          platform: linux
          path: zsh/config/p10k.zsh
      # - ~/.fzf.zsh:
      #     platform: linux
      #     path: zsh/config/fzf.zsh
 
      # hyprland
      # (Link Config Folder)
      - ~/.config/hypr:
          platform: linux
          path: hyprland/config
      - ~/.config/xdg-desktop-portal:
          platform: linux
          path: hyprland/xdg-desktop-portal

      # waybar
      # (Link Config Folder)
      - ~/.config/waybar:
          platform: linux
          path: waybar/config

      # wlogout
      # (Link Config Folder)
      - ~/.config/wlogout:
          platform: linux
          path: wlogout/config

      # tmux
      - ~/.tmux.conf:
          platform: linux
          path: tmux/tmux.conf

      # Ghostty
      # (Link Config Folder)
      - ~/.config/ghostty:
          platform: linux
          path: ghostty/config

      # yazi
      - ~/.config/yazi:
          platform: linux
          path: yazi/config

      # Windows Terminal (Windows 11 via Store)
      - "~/AppData/Local/Packages/Microsoft.WindowsTerminal_8wekyb3d8bbwe/LocalState/settings.json":
          platform: win32
          force: true
          path: terminal/settings.json

      # Double Commander (Linux)
      - ~/.config/doublecmd:
          platform: linux
          force: true
          path: doublecmd/settings_linux

      # Double Commander (Windows)
      - ~/scoop/apps/doublecmd/current/settings:
          platform: win32
          force: true
          path: doublecmd/settings_windows
      - ~/AppData/Roaming/doublecmd:
          platform: win32
          force: true
          path: doublecmd/settings_windows
      - ~/scoop/apps/doublecmd/current/plugins/wlx/pdfview:
          platform: win32
          force: true
          path: doublecmd/plugins/pdfview

      # Git Config for Windows
      - ~/.gitconfig:
          platform: win32
          force: true
          path: git/gitconfig_windows
      # Git Config for Linux
      - ~/.gitconfig:
          platform: linux
          force: true
          path: git/gitconfig_linux

      # Cmder
      - ~/scoop/persist/cmder/config:
          platform: win32
          force: true
          path: cmder

      # Ditto
      - ~/scoop/apps/ditto/current/Ditto.Settings:
          platform: win32
          force: true
          glob: true
          path: ditto/Ditto.Settings
      # (Auto-Startup)
      - "~/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Startup/ditto.exe":
          platform: win32
          force: true
          path: ~/scoop/apps/ditto/current/ditto.exe

      # Everything
      # Note: everything will overwrite this link but reads at first time its started.
      - "C:/Program Files/Everything 1.5a/Everything-1.5a.ini":
          platform: win32
          force: true
          fallback_to_copy: true
          path: everything/everything.ini
      # Actual configuration living in APPDATA
      - "C:/Users/chberger/AppData/Roaming/Everything/":
          platform: win32
          force: true
          path: everything/

      # Keypirinha
      # (Link User Folder)
      - ~/scoop/apps/keypirinha/current/portable/Profile/User:
          platform: win32
          force: true
          path: keypirinha
      # (Auto-Startup)
      - "~/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Startup/keypirinha.exe":
          platform: win32
          force: true
          path: ~/scoop/apps/keypirinha/current/keypirinha.exe

      # Notepad++
      - "~/AppData/Roaming/Notepad++":
          platform: win32
          force: true
          path: notepad++

      # # Kanata Keyboard Layout
      # # (Auto-Startup)
      # - "~/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Startup/kanata_start.bat":
      #     platform: win32
      #     force: true
      #     path: kanata/kanata_start.bat

      # # Kmonad Keyboard Layout
      # # (Auto-Startup)
      # - "~/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Startup/kmonad_start.bat":
      #     platform: win32
      #     force: true
      #     path: kmonad/kmonad_start.bat


